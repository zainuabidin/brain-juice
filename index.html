<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Js Quiz Time</title>

  <body>
    <h2 id="displayTimer"></h2>
    
    <div id="start">start</div>

    <div class="main-div">
      <div class="inner-div">
        <h1 class="question">Question Area </h1>
        <ul>
          <li>
          <input type='radio' name='answer'id="an1" class="answer"></input>
          <label for="ans1" id='option1'>answer option</label>
        </li>
          <li>
          <input type='radio' name='answer'id="an2" class="answer"></input>
          <label for="ans2" id='option2'>answer option</label>
        </li>
          <li>
          <input type='radio' name='answer'id="an3" class="answer"></input>
          <label for="ans3" id='option3'>answer option</label>
        </li>
          <li>
          <input type='radio' name='answer'id="an4" class="answer"></input>
          <label for="ans4" id='option4'>answer option</label>
        </li>
        </ul>
        <button id="submit">Submit</button>
        <div id='showScore' class="scoreArea">

        </div>
      </div>

      
    </div>
    <script src="./index.js"></script>
  </body>
</html>

WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
